services:
  - type: web
    name: intelligestor-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: |
      python --version
      pip install --upgrade pip setuptools wheel
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-5.1-codex-mini
      - key: ML_CLIENT_ID
        sync: false
      - key: ML_CLIENT_SECRET
        sync: false
      - key: ML_REDIRECT_URI
        value: https://intelligestor-backend.onrender.com/integrations/ml/callback
      - key: FRONTEND_SUCCESS_REDIRECT
        value: https://intelligestor-frontend.vercel.app/ecommerce
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER_URL
        value: https://intelligestor-backend.onrender.com
    healthCheckPath: /health
    autoDeploy: true
