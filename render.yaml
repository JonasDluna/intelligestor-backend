services:
  - type: web
    name: intelligestor-backend
    runtime: python
    region: oregon  # Mais próximo do Brasil
    plan: free  # Pode mudar para starter quando necessário
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT --workers 2
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4
      - key: ML_CLIENT_ID
        sync: false
      - key: ML_CLIENT_SECRET
        sync: false
      - key: ML_REDIRECT_URI
        value: https://intelligestor-backend.onrender.com/auth/ml/callback
      - key: SECRET_KEY
        generateValue: true
      - key: RENDER_URL
        value: https://intelligestor-backend.onrender.com
    healthCheckPath: /health
    autoDeploy: true
